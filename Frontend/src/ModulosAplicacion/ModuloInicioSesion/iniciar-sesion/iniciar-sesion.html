<div class="login-page-wrapper">
  <div class="glass-card">
    <div class="card-header">
      <div class="branding-content">

          <img src="https://images.seeklogo.com/logo-png/30/2/colegio-vizcaya-logo-png_seeklogo-307798.png" alt="Logo Colegio Vizcaya" class="login-logo">


        <p class="welcome-slogan">La excelencia es el camino</p>

        <h1 class="welcome-title">Colegio Vizcaya</h1>

        <p class="institutional-slogan">Formando líderes desde 1998.</p>
      </div>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="input-wrapper">
        <input
          id="email"
          type="email"
          class="form-input"
          placeholder=" "
          [(ngModel)]="email"
          name="email"
          required
        />
        <label for="email" class="form-label">Correo Electrónico</label>
        <i class="bi bi-envelope input-icon"></i>
      </div>

      <div class="input-wrapper">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          class="form-input"
          placeholder=" "
          [(ngModel)]="password"
          name="password"
          required
        />
        <label for="password" class="form-label">Contraseña</label>
        <i class="bi bi-lock input-icon"></i>
        <i
          class="bi eye-icon"
          [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          (click)="togglePasswordVisibility()"
        >
        </i>
      </div>

      <div class="form-options">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn-glow" [disabled]="isLoading">
        <span *ngIf="!isLoading">Ingresar</span>
        <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"></div>
      </button>
    </form>
  </div>
</div>

<app-toast [message]="toastMessage" [type]="toastType"></app-toast>
